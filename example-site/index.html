<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Site for BotSight Testing</title>
    <meta name="description" content="This is an example website to test BotSight functionality">
    <link rel="canonical" href="https://example.com/">
    
    <!-- OpenGraph -->
    <meta property="og:title" content="Example Site for BotSight Testing">
    <meta property="og:description" content="This is an example website to test BotSight functionality">
    <meta property="og:image" content="https://example.com/image.jpg">
    <meta property="og:url" content="https://example.com/">
    
    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Example Site for BotSight Testing">
    <meta name="twitter:description" content="This is an example website to test BotSight functionality">
    <meta name="twitter:image" content="https://example.com/image.jpg">
    
    <!-- JSON-LD Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Example Site",
      "url": "https://example.com/",
      "description": "This is an example website to test BotSight functionality",
      "offers": [
        {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD",
          "description": "Free premium AI model access"
        }
      ]
    }
    </script>
</head>
<body>
    <h1>Welcome to Example Site</h1>
    <p>This is an example website to test BotSight functionality.</p>
    
    <h2>Features</h2>
    <ul>
        <li>AI-powered analytics</li>
        <li>Real-time data processing</li>
        <li>Customizable dashboards</li>
    </ul>
    
    <a href="/signup" class="btn">Get Started</a>
    <a href="/login">Login</a>
</body>
</html>
